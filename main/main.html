<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>RutaFinder</title>
    <link rel="shortcut icon" href="../img/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="../img/logo.png" alt="Logo">
        </div>
        <button class="iniciar-sesion">
            Iniciar sesión
        </button>
    </nav>
    <main class="main">
        <div class="titulo">
            <h1>Explora la Magia de Nuestro Paraíso Colombiano</h1>   
        </div>
        <div class="btns">
            <button>
                <span class="box">
                    <img src="../img/hotel.png" alt="">
                    Hoteles
                </span>
            </button>
            <button>
                <span class="box">
                    <img src="../img/actividades.png" alt="">
                    Actividades
                </span>
            </button>
            <button>
                <span class="box">
                    <img src="../img/restaurante.png" alt="">
                    Restaurantes
                </span>
            </button>
            <button>
                <span class="box">
                    <img src="../img/ofertas.png" alt="">
                    Ofertas
                </span>
            </button>
        </div>

        <div class="group">
            <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
            <input placeholder="Dónde ir, qué hacer, hoteles" type="search" class="input">
        </div>

        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="../img/Playas.jpg" alt="playas">
                        <div class="slide-content" id="slide-content-1">
                            <h2>Estas son las mejores playas de Colombia</h2>
                            <button class="btn-ver-mas">Ver más</button>
                        </div>
                </div>
                
                <div class="swiper-slide">
                    <img src="../img/lugar turistico.png" alt="lugares turisticos">
                        <div class="slide-content" id="slide-content-2">
                            <h2>Estos son los mejores lugares turísticos de Colombia</h2>
                            <button class="btn-ver-mas">Ver más</button>
                        </div>
                </div>
                
                <div class="swiper-slide">
                    <img src="../img/comidas tipicas.jpg" alt="comidas tipicas">
                        <div class="slide-content" id="slide-content-3">
                            <h2>Estos son los mejores platos de comida en Colombia</h2>
                            <button class="btn-ver-mas">Ver más</button>
                        </div>
                </div>
            </div>

            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
    </body>
    </html>
